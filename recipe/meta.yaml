{% set name = "aicsimageio" %}
{% set version = "4.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9e453b4b7b3018ab98181c62045c2dad57400dea422d9a1062e10d3a0024ff50

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - pytest-runner >=5.2
  run:
    - python >=3.7
    - dask >=2021.4.1
    - fsspec >=2021.4.0
    - imagecodecs >=2020.5.30
    - lxml >=4.6
    - numpy >=1.16
    - ome-types >=0.2
    - tifffile >=2021.6.6
    - wrapt
    - xarray >=0.16.1
    - zarr >=2.6

    # Extra Formats (included by default)
    # [base-imageio]
    - imageio
    - imageio-ffmpeg
    - psutil
    # [bioformats]
    - bioformats_jar
    # [lif]
    - readlif


test:
  imports:
    - aicsimageio

about:
  home: https://github.com/AllenCellModeling/aicsimageio
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Image Reading, Metadata Conversion, and Image Writing for Microscopy Images in Pure Python
  doc_url: https://allencellmodeling.github.io/aicsimageio/index.html
  dev_url: https://github.com/AllenCellModeling/aicsimageio

extra:
  recipe-maintainers:
    - JacksonMaxfield
    - toloudis
    - tlambert03
